    prompt: |
      Antes de ejecutar nuestro contenedor de base de datos, es importante comprender c贸mo funciona la comunicaci贸n entre contenedores.

      Cuando ejecutamos contenedores, por defecto, operan en sus propias redes aisladas por seguridad.

      Para que dos contenedores se comuniquen entre s铆, necesitamos crear una red compartida.

      Sin este puente expl铆cito, los contenedores no pueden "verse" entre s铆, incluso cuando est谩n en el mismo host f铆sico.

